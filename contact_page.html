        <!-- start FORM -->
        <div class="form-main">
            <div class="form-box">
                <div class="register">
                    <h2 class="form-h2">Stay Updated & Connect !!!</h2>
                    <form id="register" method="post">
                    <label>Full Name : </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your Full Name ">
                    <br><br>
                    <label>Your Age : </label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How old are you?">
                    <br><br> 
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Valid Email">
                    <br><br>
                    <label>Gender : </label>
                    <br>
                    &nbsp;&nbsp;&nbsp;  <!-- used to insert three non-breaking spaces-->
                    <input type="radio" name="gender" id="male">
                    &nbsp;               <!-- non-breaking space-->
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                    <label>Message : </label>
                    <br>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
                    <br><br>
                    <input type="submit" value="Submit" id="submit" name="submit">
                    </form>
                </div>
            </div>

        </div>
